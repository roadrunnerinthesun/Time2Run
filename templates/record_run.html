<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block js %}
{% endblock %}

{% block body %}
<form action="/record_run" method="POST">

    <div class="record" id="record">
    <H1><label><strong>Record Your Run</strong></label></H1>
    </div>

    <div class="activity name" id="activity name">
        <label for="activity name">Activity Intensity</label>
        <select name="activity name" id="activity name">
            <option value="">Select an Option Below</option>
            <option value="Light">Fast Walk</option>
            <option value="medium">Light Jog</option>
            <option value="hard">Run</option>
            <option value="Extreme">Sprint</option>
        </select>
    <!-- </div> -->
    <p></p>
    <p></p>
   
    <!-- <div class="duration" id="duration"> -->
        <label for="duration">Duration in mins</label>
        <input type="number" name="time in mins" step="1">
    <p></p>
    <p></p>
    <!-- <div class="distance" id="distance"> -->
        <label for="distance">Distance of Run</label>
        <select name="distance" id="distance">
            <option value="">Select an Option Below</option>
            <option value="light">Less than 1 mile</option>
            <option value="medium">1 - 3 miles </option>
            <option value="hard">3 - 5 miles</option>
            <option value="Extreme">More than 5 miles</option>
        </select>
        <p></p>
        <p></p>
        <label for="date of activity"></label>
            <option value="">Enter Activity Date</option>
            <input type="date" name="date of activity">
    <!-- </div> -->
    <p></p>
    <!-- <div> -->
        <input type="submit" value="Submit" 
                style="background-color: rgb(59, 160, 59); 
                        color: white" />
        <input type="reset" value="Reset" 
                style="background-color: red; 
                        color: white" />
        <p></p>
    </div>
    </form>
{% endblock %}
